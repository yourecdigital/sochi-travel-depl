# Prometheus Alerting Rules for Sochi Travel
groups:
  - name: sochi-travel-critical
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"
          runbook_url: "https://docs.sochi-travel.com/runbooks/high-cpu"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"
          runbook_url: "https://docs.sochi-travel.com/runbooks/high-memory"

      # High Disk Usage
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100 > 90
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is above 90% for more than 5 minutes on {{ $labels.instance }}"
          runbook_url: "https://docs.sochi-travel.com/runbooks/high-disk"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} service has been down for more than 1 minute"
          runbook_url: "https://docs.sochi-travel.com/runbooks/service-down"

  - name: sochi-travel-application
    rules:
      # API High Response Time
      - alert: APIHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="sochi-travel-api"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "API high response time"
          description: "95th percentile response time is above 2 seconds for more than 5 minutes"
          runbook_url: "https://docs.sochi-travel.com/runbooks/api-performance"

      # API High Error Rate
      - alert: APIHighErrorRate
        expr: rate(http_requests_total{job="sochi-travel-api",status=~"5.."}[5m]) / rate(http_requests_total{job="sochi-travel-api"}[5m]) * 100 > 5
        for: 5m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "API high error rate"
          description: "API error rate is above 5% for more than 5 minutes"
          runbook_url: "https://docs.sochi-travel.com/runbooks/api-errors"

      # API No Requests
      - alert: APINoRequests
        expr: rate(http_requests_total{job="sochi-travel-api"}[5m]) == 0
        for: 10m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "API no requests"
          description: "No requests received by API for more than 10 minutes"
          runbook_url: "https://docs.sochi-travel.com/runbooks/api-no-requests"

      # Database Connection Issues
      - alert: DatabaseConnectionIssues
        expr: mysql_up == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database connection issues"
          description: "Cannot connect to MariaDB database"
          runbook_url: "https://docs.sochi-travel.com/runbooks/database-connection"

      # Database High Connections
      - alert: DatabaseHighConnections
        expr: mysql_global_status_threads_connected / mysql_global_variables_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Database high connections"
          description: "Database connection usage is above 80%"
          runbook_url: "https://docs.sochi-travel.com/runbooks/database-connections"

      # Redis Connection Issues
      - alert: RedisConnectionIssues
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis connection issues"
          description: "Cannot connect to Redis cache"
          runbook_url: "https://docs.sochi-travel.com/runbooks/redis-connection"

      # Redis High Memory Usage
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 80%"
          runbook_url: "https://docs.sochi-travel.com/runbooks/redis-memory"

      # MinIO Connection Issues
      - alert: MinIOConnectionIssues
        expr: minio_cluster_disk_online == 0
        for: 1m
        labels:
          severity: critical
          service: minio
        annotations:
          summary: "MinIO connection issues"
          description: "Cannot connect to MinIO storage"
          runbook_url: "https://docs.sochi-travel.com/runbooks/minio-connection"

  - name: sochi-travel-uptime
    rules:
      # Website Down
      - alert: WebsiteDown
        expr: probe_success{job="sochi-travel-blackbox"} == 0
        for: 1m
        labels:
          severity: critical
          service: website
        annotations:
          summary: "Website is down"
          description: "Website {{ $labels.instance }} is not responding"
          runbook_url: "https://docs.sochi-travel.com/runbooks/website-down"

      # API Health Check Failed
      - alert: APIHealthCheckFailed
        expr: probe_success{job="sochi-travel-blackbox",instance=~".*api.*"} == 0
        for: 1m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "API health check failed"
          description: "API health check is failing for {{ $labels.instance }}"
          runbook_url: "https://docs.sochi-travel.com/runbooks/api-health"

      # High Response Time
      - alert: HighResponseTime
        expr: probe_duration_seconds > 5
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.instance }}"
        annotations:
          summary: "High response time"
          description: "Response time is above 5 seconds for {{ $labels.instance }}"
          runbook_url: "https://docs.sochi-travel.com/runbooks/high-response-time"

  - name: sochi-travel-containers
    rules:
      # Container High CPU Usage
      - alert: ContainerHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.name }}"
        annotations:
          summary: "Container high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is above 80%"
          runbook_url: "https://docs.sochi-travel.com/runbooks/container-cpu"

      # Container High Memory Usage
      - alert: ContainerHighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.name }}"
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.name }} memory usage is above 80%"
          runbook_url: "https://docs.sochi-travel.com/runbooks/container-memory"

      # Container Restarted
      - alert: ContainerRestarted
        expr: rate(container_start_time_seconds[5m]) > 0
        for: 0m
        labels:
          severity: warning
          service: "{{ $labels.name }}"
        annotations:
          summary: "Container restarted"
          description: "Container {{ $labels.name }} has been restarted"
          runbook_url: "https://docs.sochi-travel.com/runbooks/container-restart"

      # Container OOMKilled
      - alert: ContainerOOMKilled
        expr: container_last_seen{name=~".*"} - container_start_time_seconds{name=~".*"} < 60
        for: 0m
        labels:
          severity: critical
          service: "{{ $labels.name }}"
        annotations:
          summary: "Container OOM killed"
          description: "Container {{ $labels.name }} was killed due to out of memory"
          runbook_url: "https://docs.sochi-travel.com/runbooks/container-oom"
